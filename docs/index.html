<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Search</title>
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .results-container {
            margin-bottom: 40px;
        }

        .featured-results {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        h2 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Main search box -->
        <div class="gcse-searchbox"></div>
    </div>

    <div class="results-container">
        <!-- Main results (excludes the specified sites) -->
        <div class="gcse-searchresults"></div>
    </div>

    <div class="featured-results">
        <!-- Divider or heading for site-specific results -->
        <h2>Results from RecipeTin Eats & The Woks of Life</h2>
        
        <!-- Site-specific results (only these sites) -->
        <div class="gcse-searchresults" data-as_sitesearch="recipetineats.com,woksoflife.com"></div>
    </div>

    <script async src="https://cse.google.com/cse.js?cx=45c8679de0ff14833"></script>
</body>
</html>
