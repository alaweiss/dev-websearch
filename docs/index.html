<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Web Search</title>
  <script>
    function syncSearchBoxes() {
      const mainInput = document.querySelector('#main-search input.gsc-input');
      const secondInput = document.querySelector('#excluded-search input.gsc-input');
      const secondButton = document.querySelector('#excluded-search .gsc-search-button');
      if (mainInput && secondInput && secondButton) {
        mainInput.addEventListener('change', function(e) {
          secondInput.value = e.target.value;
          secondButton.click();
        });
      } else {
        // Retry until elements exist
        setTimeout(syncSearchBoxes, 100);
      }
    }
    window.__gcse = {
      callback: function() {
        syncSearchBoxes();
      }
    };
  </script>
</head>
<body>
  <!-- Main search engine -->
  <div id="main-search">
    <div class="gcse-searchbox" data-gname="main"></div>
    <div class="gcse-searchresults" data-gname="main"></div>
  </div>

  <h2>Results from Recipe Sites</h2>
  <!-- Excluded sites search engine -->
  <div id="excluded-search">
    <div class="gcse-searchbox" data-gname="exclude"></div>
    <div class="gcse-searchresults" data-gname="exclude"></div>
  </div>

  <!-- Load both CSE scripts in explicit mode -->
  <script async src="https://cse.google.com/cse.js?cx=45c8679de0ff14833&gname=main"></script>
  <script async src="https://cse.google.com/cse.js?cx=f50225736bfee46f6&gname=exclude"></script>
</body>
</html>
