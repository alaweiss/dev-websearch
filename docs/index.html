<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Web Search</title>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const mainSearchInput = document.querySelector('.main-search input.gsc-input');
                if (mainSearchInput) {
                    mainSearchInput.addEventListener('change', function(e) {
                        const query = e.target.value;
                        const secondInput = document.querySelector('.excluded-search input.gsc-input');
                        if (secondInput && query) {
                            secondInput.value = query;
                            const secondButton = document.querySelector('.excluded-search .gsc-search-button');
                            if (secondButton) secondButton.click();
                        }
                    });
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <!-- Main search -->
    <div class="main-search">
        <div class="gcse-searchbox"></div>
        <div class="gcse-searchresults"></div>
    </div>

    <h2>Results from Recipe Sites</h2>
    <!-- Second search engine (recipe sites only) -->
    <div class="excluded-search">
        <div class="gcse-searchbox"></div>
        <div class="gcse-searchresults"></div>
    </div>

    <!-- Load both CSE scripts -->
    <script async src="https://cse.google.com/cse.js?cx=45c8679de0ff14833"></script>
    <script async src="https://cse.google.com/cse.js?cx=f50225736bfee46f6"></script>
</body>
</html>
