<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Web Search</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .search-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    h1 {
      font-size: 2rem;
      color: #1976d2;
      margin-bottom: 24px;
      text-align: center;
    }
    /* Customizes the search box */
    input.gsc-input {
      font-size: 1.1rem !important;
      border-radius: 4px !important;
      border: 1px solid #1976d2 !important;
    }
    /* Customizes the search button */
    input.gsc-search-button {
      background: #1976d2 !important;
      color: #fff !important;
      border-radius: 4px !important;
      border: none !important;
      padding: 6px 16px !important;
    }
    /* Customizes result links */
    .gsc-webResult .gs-title {
      color: #1976d2 !important;
      font-weight: 600;
    }
    /* Customizes result snippets */
    .gsc-webResult .gs-snippet {
      color: #444 !important;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Custom Web Search</h1>
    <!-- Google Custom Search Element -->
    <div class="gcse-search"></div>
  </div>
  <script async src="https://cse.google.com/cse.js?cx=45c8679de0ff14833"></script>
</body>
</html>
