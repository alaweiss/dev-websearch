<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Web Search</title>
</head>
<body>
  <!-- Main search box -->
  <div class="gcse-searchbox"></div>
  
  <!-- Main results (excludes the specified sites) -->
  <div class="gcse-searchresults"></div>
  
  <!-- Divider or heading for site-specific results -->
  <h2>Results from RecipeTin Eats & The Woks of Life</h2>
  
  <!-- Site-specific results (only these sites) -->
  <div class="gcse-searchresults" data-as_sitesearch="recipetineats.com,woksoflife.com"></div>

</body>
</html>
